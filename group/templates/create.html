{% extends "base.html" %}


{% block title %}
Створити групу
{% endblock %}


{% block content %}

<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {% if form.errors %} {{ form.errors }} {% endif %} <br> <hr>
    Ім'я групи: {{ form.name }}  <br>
    Опис: {{ form.description }} <br>
    Аватар: {{ form.avatar }} <br>
    <input type="submit">
</form>

 {% endblock %}
